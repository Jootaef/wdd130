<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an online quiz about HTML and CSS to test your knowledge of web development basics.">
    <meta name="author" content="Your Name">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <div class="form-group">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="form-group">
                <label for="q2">2. Briefly describe the difference between HTML and CSS.</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="q3">3. Which of the following is a block-level element?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose one...</option>
                    <option value="h1">h1</option>
                    <option value="span">span</option>
                    <option value="a">a</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">4. How many heading levels are there in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="6" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
